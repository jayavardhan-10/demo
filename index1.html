<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Example</title>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p id="text">Click the button to change this text!</p>
    <button onclick="document.getElementById('text').innerText = 'Text has been changed!'">Change Text</button>
</body>
</html>
